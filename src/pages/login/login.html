<ion-content padding class="login_page cus-blue-bg">

    <div class="logo-wrapper padding-50">
        <img class="logo" src="assets/img/logo.png"/>
    </div>
    <div class="component-wrapper">
        <form #loginForm="ngForm" novalidate>
          <ion-item>
            <ion-label floating color="white">Username</ion-label>
            <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required>
            </ion-input>
          </ion-item>
          <p [hidden]="username.valid || submitted == false" color="danger" padding-left>
            Username is required
          </p>

          <ion-item>
            <ion-label floating color="white">Password</ion-label>
            <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
            </ion-input>
          </ion-item>
          <p [hidden]="password.valid || submitted == false" color="danger" padding-left>
            Password is required
          </p>
          <p *ngIf="errorResponse" danger>{{errorResponse}}</p>

          <ion-row responsive-sm>
            <ion-col>
              <button ion-button (click)="onLogin(loginForm)" type="submit" outline color="white" block>Sign In</button>
            </ion-col>
            <ion-col>
              <button ion-button (click)="onSignup()" color="white" outline block>Create new account</button>
            </ion-col>
          </ion-row>
        </form>
        <div margin>&nbsp;</div>
        <div><button ion-button outline block color="white" class="facebook" (click)="facebook_login()">Login with Facebook</button></div>
    </div>

</ion-content>
