 <ion-content padding class="start-page cus-blue-bg">

    <div class="logo-wrapper padding-top-30 padding-bottom-10">
        <img class="logo" src="assets/img/logo.png"/>
    </div>

    <div class="align-center h3 cus-white padding-5">{{user.username}}</div>
    <div class="align-center h3 cus-white padding-5">{{user.score}}</div>

    <div class="avatar-large align-center padding-20" (click)="takeUserPhoto()">
        <!-- <img src="img/appicon.png"> -->
        <img [src]="myPhoto">
    </div>

    <div class="margin-20 align-center">
        <button ion-button outline color="white" class="update-btn" (click)="uploadPhoto()">Update</button>
    </div>

    <ion-row>
        <button ion-button outline color="white" class="width-100" (click)="becomeFriends()">Take friend photo</button>
    </ion-row>

    <button ion-button clear color="white" class="close" (click)="close()">Close</button>

</ion-content>
